<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel = "stylesheet" href="HomePageLekar.css">
  </head>
  <body>

		
	<div class="container emp-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
							<div class="profile-img">
									<img src="logo.png" alt=""/>
								</div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <p class="proile-rating"> OCENA DOKTORA: <span>8/10</span></p>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Osnovne informacije</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="submit" class="profile-edit-btn" name="submitIzmeniDoktora" value="Izmeni profil"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                            <p id = "pRole"></p>
                            <a href="">Lista svih pacijenata</a><br/>
                            <a href="">Zapocni pregled</a><br/>
                            <a href="">Radni kalendar</a><br/>
                            <a href="">Zahtev za godisnji odmor ili odustvo</a><br/>
                            <a href="">Zakazivanje pregleda</a><br/>
                            <a href="">Zakazivanje operacija</a><br/>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Ime</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="pName"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Prezime</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="pSurname"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="pEmail"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Lozinka</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="pPassword"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Telefon</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="pName"></p>
                                            </div>
										</div>
										<div class="row">
												<div class="col-md-6">
													<label>Grad</label>
												</div>
												<div class="col-md-6">
													<p id="pCity"></p>
												</div>
											</div>
											<div class="row">
													<div class="col-md-6">
														<label>Drzava</label>
													</div>
													<div class="col-md-6">
														<p id="pState"></p>
													</div>
											</div>
											<div class="row">
													<div class="col-md-6">
														<label>Adresa</label>
													</div>
													<div class="col-md-6">
														<p id="pAddress"></p>
													</div>
												</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form>           
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
