	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Opste Informacije</h2>
					<div class="form-row">
						<input type="text"  id="inputEmail" class="input-text" placeholder="Email" required>
					</div>
					<div class="form-row">
						<input type="text"  id="inputPassword" class="input-text" placeholder="Lozinka" required>				
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text"  id="inputFirstname" class="input-text" placeholder="Ime" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" id="inputSurname" class="input-text" placeholder="Prezime" required>
						</div>
					</div>
					<div class="form-row ">
							<select id = "selectState">
								<option disabled selected value>Drzava</option>
							    <option value="Srbija">Srbija</option>
							    <option value="BiH">BiH</option>
							    <option value="Hrvatska">Hrvatska</option>
							    <option value="Crna Gora">Crna Gora</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					<div class="form-row">
						<input type="text" class="company" id="inputCity" placeholder="Grad" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" class="business" id="inputAddress" placeholder="Adresa" required>
						</div>						
					</div>
					<div class="form-group">
							<div class="form-row form-row-3">
								<input type="text" class="business" id="inputPhone" placeholder="Telefon" required>
							</div>						
						</div>
					
				</div>
				<div class="form-right">
					<h2>Zdravstvene Informacije</h2>
					<div class="form-row">

									<select id="selectBloodtype">
											<option disabled selected value>Krvna grupa</option>
										<option value="O+">O+</option>
										<option value="District">O-</option>
										<option value="City">B-</option>
										<option value="City">B+</option>
										<option value="City">A-</option>
										<option value="City">A+</option>
										<option value="City">AB-</option>
										<option value="City">AB+</option>
									</select>
									<span class="select-btn">
										  <i class="zmdi zmdi-chevron-down"></i>
									</span>
								
					</div>
					<div class="form-row">
						<input type="text" id="Alergies" placeholder="Alergije" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" id="inputHeight" placeholder="Visina" required>
						</div>
						<div class="form-row form-row-2">
								<input type="text" id="inputWeight" placeholder="Tezina" required>
							</div>
					</div>
					<div class="form-row">
							<input type="text" id="inputDiopter" placeholder="Dioptrija" required>
					</div>
					<div class="form-row">
							<input type="text" id="inputOperations" placeholder="Operacije">
						</div>
					<div class="form-row">
						<input type="text" id="inputInformation" placeholder="Dodatne informacije">
					</div>
					<div class="form-checkbox">
						<label class="container"><p>Prihvatam <a href="#" class="text">Uslove koriscenja</a></p>
						  	<input type="checkbox" id="checkAccept" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
						<button type="button" id="submitRegister" class="btn btn-outline-light">Registruj se</button>
					</div>
